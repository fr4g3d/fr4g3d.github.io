<VirtualHost *:80>
     ServerAdmin sadmin@nxcbmd.lan
     DocumentRoot /var/www/.nc/
     ServerName nxcbmd.lan
     ServerAlias www.nxcbmd.lan

    <FilesMatch \.php$>
        # 2.4.10+ can proxy to unix socket
        SetHandler "proxy:unix:/run/php/php7.3-fpm.sock|fcgi://localhost"
    </FilesMatch>

     <Directory /var/www/.nc/>
        Options +FollowSymlinks
        AllowOverride All
        Require all granted
          <IfModule mod_dav.c>
            Dav off
          </IfModule>
        SetEnv HOME /var/www/.nc
        SetEnv HTTP_HOME /var/www/.nc
     </Directory>

#     ErrorLog ${APACHE_LOG_DIR}/nxcbmd.lan-error.log
#     CustomLog ${APACHE_LOG_DIR}/nxcbmd.lan-access.log combined

</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost _default_:443>
     ServerAdmin sadmin@nxcbmd.lan
     DocumentRoot /var/www/.nc/
     ServerName nxcbmd.lan
     ServerAlias www.nxcbmd.lan

    <FilesMatch \.php$>
        # 2.4.10+ can proxy to unix socket
        SetHandler "proxy:unix:/run/php/php7.3-fpm.sock|fcgi://localhost"
    </FilesMatch>

     <Directory /var/www/.nc/>
        Options +FollowSymlinks
        AllowOverride All
        Require all granted
          <IfModule mod_dav.c>
            Dav off
          </IfModule>
        SetEnv HOME /var/www/.nc
        SetEnv HTTP_HOME /var/www/.nc
     </Directory>

    ErrorLog ${APACHE_LOG_DIR}/nxcbmd.lan-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/nxcbmd.lan-ssl-access.log combined

SSLEngine on
SSLCertificateFile /etc/ssl/certs/ssl-cert-snakeoil.pem
SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key

<FilesMatch "\.(cgi|shtml|phtml|php)$">
SSLOptions +StdEnvVars
</FilesMatch>
<Directory /usr/lib/cgi-bin>
SSLOptions +StdEnvVars
</Directory>

</VirtualHost>
</IfModule>
